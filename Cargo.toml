[package]
name = "videotargets"
version = "0.1.0"
edition = "2024"


[profile.dev]
opt-level = 0
debug = 2 
debug-assertions = true # Enables additional runtime checks for safety
overflow-checks = true  # Enables integer overflow checks

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.16.1" }

